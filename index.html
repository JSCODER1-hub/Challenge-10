<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main css File -->
  <link rel="stylesheet" href="css/master.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="head">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="icons">
        <img src="images/icon-document.svg" alt="document">
        <img src="images/icon-folder.svg" alt="folder">
        <img src="images/icon-upload.svg" alt="upload">
      </div>
    </div>
    <div class="quote">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="progress">
        <div></div>
      </div>
      <div class="left">185 <span>GB LEFT</span>
      </div>
    </div>
  </div>

</body>

</html>
